[colors]
foreground = ${xrdb:foreground:#ffffff}
background = ${xrdb:color0:#000000}
background-transparent = #f00c0c0c
primary = ${xrdb:color10:#ffffff}
secondary = ${xrdb:color11:#ffffff}
alert = ${xrdb:color9:#ff0000}
highlight-0 = #f0212020
highlight-1 = #363635
highlight-2 = #515150

[bar/status]
width = 100%
height = 25pt
radius = 0

; dpi = 96

background = ${colors.background-transparent}
foreground = ${colors.foreground}

line-size = 4pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 0

# separator = |
# separator-foreground = ${colors.highlight-1}

font-0 = JetBrains Mono Nerd Font Propo:size=9:weight=bold;2
font-1 = JetBrains Mono Nerd Font Propo:size=9:weight=black;2
font-2 = JetBrains Mono Nerd Font Propo:size=12:weight=bold;2
font-3 = JetBrains Mono Nerd Font Propo:size=12:weight=black;2

modules-left = rofi-launcher space xworkspaces sep i3mode xwindow
modules-right = filesystem sep memory sep cpu sep eth sep pulseaudio sep xkeyboard space date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/sep]
type = custom/text
label = %{T2}|
format-margin = 1
format-foreground = ${colors.highlight-1}

[module/space]
type = custom/text
label = %{T2} .
format-foreground = #00000000

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/rofi-launcher]
type = custom/text
label = 
label-font = 4

format-foreground = ${colors.foreground}
format-background = ${colors.highlight-0}
format-padding = 12px

click-left = rofi -show drun -window-format "Workspace {w}  {c} {t}"
click-middle = rofi -show window -window-format "Workspace {w}  {c} {t}"
click-right = rofi -show run -window-format "Workspace {w}  {c} {t}"

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-foreground = ${colors.foreground}
label-active-background = ${colors.highlight-0}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-foreground = ${colors.highlight-2}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-foreground = ${colors.background}
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.highlight-2}
label-empty-padding = 1

format-prefix = "Workspace "

[module/i3mode]
type = internal/i3
format = <label-mode>
format-suffix = "  "

label-mode-foreground = ${colors.background}
label-mode-background = ${colors.secondary}
label-mode-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#e6c384}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.highlight-0}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#e6c384}%ifname%%{F#363535} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#e6c384}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#e6c384}%ifname%%{F-} %local_ip%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.highlight-0}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/date]
type = internal/date
interval = 1

date = %I:%M %p %Y-%m-%d
date-alt = %H:%M

label = %date%
label-foreground = ${colors.foreground}
label-background = ${colors.highlight-0}
label-padding = 2

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
